# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        ;: scroll right
        H: null
        J: null
        K: back
        L: forward
        aI: hint images tab-bg
        aL: hint links tab-fg
        ab: hint all tab-bg
        af: hint all tab-fg
        ai: hint images
        al: hint links
        h: null
        j: scroll left
        k: scroll down
        l: scroll up
        z;: tab-next
        zj: tab-prev
  content.notifications.enabled:
    https://studiocustomers.com: false
